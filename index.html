<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>guess-the-number</title>
  </head>
  <body>
    <header class="header">
      <h3>made by <span>0xkiichiro</span></h1>
    </header>
    <div class="container">
      <section class="nes-container is-dark">
        <section class="message-list">
          <section class="message -left">
            <i class="nes-bcrikko"></i>
            <!-- Balloon -->
            <div class="nes-balloon from-left is-dark">
              <h1 class="nes-text is-error">Guess the number!</h1>
            </div>
          </section>

          <section class="message -right">
            <!-- Balloon -->
            <div class="nes-balloon from-right is-dark">
              <ul>
                <li>The number is between 1 to 100.</li>
                <br />
                <li>You have 5 chances to guess right!</li>
                <br />
                <li>I will tell you if you're warmer or colder.</li>
                <br />
                <li>Good luck adventurer!</li>
              </ul>
            </div>
            <i class="nes-bcrikko"></i>
          </section>
        </section>
        <button class="nes-btn is-warning">Press to start the game!</button>
      </section>
      <section class="nes-container is-dark game">
        <section class="left">
          <p>Make a guess!</p>
          <input
            class="nes-input is-warning"
            type="number"
            name="input"
            id="input"
          />
          <button class="nes-btn is-success">Go!</button>
          <button class="nes-btn is-error">Reset.</button>
        </section>
        <section class="message -right">
          <!-- Balloon -->
          <div class="nes-balloon from-right is-dark">
            <p>You should go up!</p>
          </div>
          <i class="nes-bcrikko"></i>
        </section>
      </section>
    </div>
  </body>
</html>
